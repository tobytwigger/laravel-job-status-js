name: ğŸš€ Publish the package
on:
    release:
        types: [published]
jobs:
    npm:
        name: ğŸš€ Publish to NPM
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              name: Check out the repository

            - uses: actions/setup-node@v2
              name: â³ Set up Node
              with:
                  node-version: '18.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install
              name: â³ Install JS dependencies
            - run: npm run build
              name: ğŸ”¨ Compile JS files
            - run: npm version --no-git-tag-version --no-commit-hooks --allow-same-version ${{ github.event.release.tag_name }}
              name: ğŸ’¾ Bump the package version
            - run: npm publish --access=public
              name: ğŸš€ Publish package
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    githubpackages:
        name: ğŸš€ Publish to Github Packages
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              name: Check out the repository

            - uses: actions/setup-node@v2
              name: â³ Set up Node
              with:
                  node-version: '18.x'
                  registry-url: 'https://npm.pkg.github.com'
            - run: npm install
              name: â³ Install JS dependencies
            - run: npm run build
              name: ğŸ”¨ Compile JS files
            - run: npm version --no-git-tag-version --no-commit-hooks --allow-same-version ${{ github.event.release.tag_name }}
              name: ğŸ’¾ Bump the package version
            - run: npm publish --access=public
              name: ğŸš€ Publish package
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN_PUBLISHING }}
